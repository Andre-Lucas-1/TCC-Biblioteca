name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'docker-compose.yml'
      - 'nginx/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - 'docker-compose.yml'
      - 'nginx/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read
  packages: write
  security-events: write

env:
  NODE_VERSION: '18'
  DOCKER_REGISTRY: 'ghcr.io'
  IMAGE_NAME: 'leia-backend'

jobs:
  # Job para testes e verificações de qualidade
  test:
    name: Test and Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    services:
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password123
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package.json

      - name: Install dependencies
        run: npm ci

      - name: Create test .env file
        run: |
          cat > .env << EOF
          NODE_ENV=test
          PORT=3000
          MONGODB_URI=mongodb://admin:password123@localhost:27017/leia_test?authSource=admin
          JWT_SECRET=test-jwt-secret-key-for-testing-only
          JWT_EXPIRES_IN=24h
          BCRYPT_ROUNDS=10
          CORS_ORIGIN=http://localhost:3000
          RATE_LIMIT_WINDOW_MS=900000
          RATE_LIMIT_MAX_REQUESTS=100
          UPLOAD_MAX_SIZE=5242880
          UPLOAD_ALLOWED_TYPES=image/jpeg,image/png,image/gif,image/webp
          EMAIL_HOST=smtp.gmail.com
          EMAIL_PORT=587
          EMAIL_SECURE=false
          EMAIL_USER=test@example.com
          EMAIL_PASS=test-password
          EMAIL_FROM=test@example.com
          EOF

      - name: Wait for services
        run: |
          echo "Waiting for MongoDB..."
          # Wait until port 27017 is accepting connections (no shell required)
          timeout 120 bash -c 'until (echo > /dev/tcp/localhost/27017) >/dev/null 2>&1; do sleep 2; done'
      
      - name: Run tests
        run: npm test -- --passWithNoTests

      - name: Security audit
        run: npm audit --audit-level moderate
        continue-on-error: true

  # Job para build da imagem Docker
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/andre-lucas-1/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.DOCKER_REGISTRY }}/andre-lucas-1/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: spdx-json
          output-file: sbom.spdx.json
        env:
          SYFT_REGISTRY_AUTH_USERNAME: ${{ github.actor }}
          SYFT_REGISTRY_AUTH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: sbom.spdx.json

  # Job para scan de segurança
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/andre-lucas-1/${{ env.IMAGE_NAME }}@${{ needs.build.outputs.image-digest }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Job para deploy em staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: |
      github.ref == 'refs/heads/develop' || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.leia-app.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
          STAGING_SSH_KEY: ${{ secrets.STAGING_SSH_KEY }}
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}
        if: ${{ env.STAGING_HOST != '' && env.STAGING_USER != '' && env.STAGING_SSH_KEY != '' }}

      - name: Deploy to staging server
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $STAGING_USER@$STAGING_HOST << 'EOF'
            cd /opt/leia-app
            
            # Pull latest changes
            git pull origin develop
            
            # Update environment variables
            cp .env.staging .env
            
            # Pull latest Docker images
            docker-compose pull
            
            # Deploy with zero downtime
            docker-compose up -d --remove-orphans
            
            # Wait for health check
            sleep 30
            
            # Verify deployment
            curl -f http://localhost/health || exit 1
            
            echo "Staging deployment completed successfully"
          EOF
        if: ${{ env.STAGING_HOST != '' && env.STAGING_USER != '' }}

      - name: Run smoke tests
        run: |
          # Wait for deployment to be ready
          sleep 60
          
          # Run basic smoke tests
          curl -fsS --retry 5 --retry-connrefused --retry-delay 5 --max-time 30 --connect-timeout 10 --http1.1 --tlsv1.2 https://staging.leia-app.com/health
          curl -fsS --retry 5 --retry-connrefused --retry-delay 5 --max-time 30 --connect-timeout 10 --http1.1 --tlsv1.2 https://staging.leia-app.com/api/health

      - name: Notify deployment status
        if: ${{ always() && env.SLACK_WEBHOOK_URL != '' }}
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Job para deploy em produção
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: |
      github.ref == 'refs/heads/main' || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://leia-app.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        env:
          PRODUCTION_HOST: ${{ secrets.PRODUCTION_HOST }}
          PRODUCTION_USER: ${{ secrets.PRODUCTION_USER }}
          PRODUCTION_SSH_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}
        if: ${{ env.PRODUCTION_HOST != '' && env.PRODUCTION_USER != '' && env.PRODUCTION_SSH_KEY != '' }}

      - name: Create database backup
        env:
          PRODUCTION_HOST: ${{ secrets.PRODUCTION_HOST }}
          PRODUCTION_USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $PRODUCTION_USER@$PRODUCTION_HOST << 'EOF'
            cd /opt/leia-app
            
            # Create backup
            ./backend/scripts/deploy.sh backup
            
            echo "Database backup completed"
          EOF
        if: ${{ env.PRODUCTION_HOST != '' && env.PRODUCTION_USER != '' }}

      - name: Deploy to production server
        env:
          PRODUCTION_HOST: ${{ secrets.PRODUCTION_HOST }}
          PRODUCTION_USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $PRODUCTION_USER@$PRODUCTION_HOST << 'EOF'
            cd /opt/leia-app
            
            # Pull latest changes
            git pull origin main
            
            # Update environment variables
            cp .env.production .env
            
            # Run deployment script
            ./backend/scripts/deploy.sh
            
            echo "Production deployment completed successfully"
          EOF
        if: ${{ env.PRODUCTION_HOST != '' && env.PRODUCTION_USER != '' }}

      - name: Run production smoke tests
        run: |
          # Wait for deployment to be ready
          sleep 60
          
          # Run comprehensive smoke tests
          curl -fsS --retry 5 --retry-connrefused --retry-delay 5 --max-time 30 --connect-timeout 10 --http1.1 --tlsv1.2 https://leia-app.com/health
          curl -fsS --retry 5 --retry-connrefused --retry-delay 5 --max-time 30 --connect-timeout 10 --http1.1 --tlsv1.2 https://leia-app.com/api/health
          
          # Test critical endpoints
          curl -fsS --retry 5 --retry-connrefused --retry-delay 5 --max-time 30 --connect-timeout 10 --http1.1 --tlsv1.2 https://leia-app.com/api/books
          curl -fsS --retry 5 --retry-connrefused --retry-delay 5 --max-time 30 --connect-timeout 10 --http1.1 --tlsv1.2 https://leia-app.com/api/auth/status

      - name: Create GitHub Release
        if: success() && github.ref == 'refs/heads/main'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: backend-v${{ github.run_number }}
          release_name: Backend Release v${{ github.run_number }}
          body: |
            ## Backend Release
            
            ### Changes
            - Automated deployment to production
            - Version: ${{ github.run_number }}
            - Commit: ${{ github.sha }}
            - Docker Image: ${{ needs.build.outputs.image-tag }}
            
            ### Deployment
            - ✅ Production deployment successful
            - ✅ Health checks passed
            - ✅ Smoke tests passed
            
            ### Security
            - ✅ Vulnerability scan completed
            - ✅ SBOM generated
          draft: false
          prerelease: false

      - name: Notify deployment status
        if: ${{ always() && env.SLACK_WEBHOOK_URL != '' }}
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Job para rollback em caso de falha
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: failure() && github.ref == 'refs/heads/main'
    
    steps:
      - name: Rollback production deployment
        env:
          PRODUCTION_HOST: ${{ secrets.PRODUCTION_HOST }}
          PRODUCTION_USER: ${{ secrets.PRODUCTION_USER }}
          PRODUCTION_SSH_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no $PRODUCTION_USER@$PRODUCTION_HOST << 'EOF'
            cd /opt/leia-app
            
            echo "Rolling back to previous version..."
            
            # Restore from backup
            ./backend/scripts/deploy.sh rollback
            
            echo "Rollback completed"
          EOF
        if: ${{ env.PRODUCTION_HOST != '' && env.PRODUCTION_USER != '' && env.PRODUCTION_SSH_KEY != '' }}

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: 'warning'
          channel: '#alerts'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: ${{ env.SLACK_WEBHOOK_URL != '' }}
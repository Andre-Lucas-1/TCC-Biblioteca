name: Mobile Build and Deploy

on:
  push:
    branches: [main, develop]
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'mobile/**'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - android
          - ios
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

env:
  NODE_VERSION: '18'
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  # Job para verificações de qualidade de código
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm run test:ci

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          directory: ./mobile/coverage
          flags: mobile

  # Job para build do Android
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: quality-checks
    if: |
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'android')) ||
      (github.event_name != 'workflow_dispatch' && 
       (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'))
    
    defaults:
      run:
        working-directory: ./mobile
    
    strategy:
      matrix:
        profile: 
          - ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.profile || 
                (github.ref == 'refs/heads/main' && 'production' || 'preview') }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Expo CLI
        run: npm install -g @expo/cli@latest

      - name: Setup EAS CLI
        run: npm install -g @expo/eas-cli@latest

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "API_BASE_URL=${{ secrets.API_BASE_URL }}" >> .env
          echo "NODE_ENV=${{ matrix.profile == 'production' && 'production' || 'development' }}" >> .env
          echo "APP_NAME=Leiaê - Hábito de Leitura" >> .env
          echo "APP_VERSION=$(node -p "require('./package.json').version")" >> .env

      - name: Build Android (${{ matrix.profile }})
        run: |
          if [ "${{ matrix.profile }}" = "production" ]; then
            eas build --platform android --profile production --non-interactive
          else
            eas build --platform android --profile ${{ matrix.profile }} --non-interactive
          fi

      - name: Download build artifact
        if: success()
        run: |
          # Get the latest build ID
          BUILD_ID=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].id')
          echo "Build ID: $BUILD_ID"
          
          # Download the build
          mkdir -p ./builds
          eas build:download --id $BUILD_ID --output ./builds/

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: android-${{ matrix.profile }}-${{ github.sha }}
          path: mobile/builds/
          retention-days: 30

      - name: Notify build status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#mobile-builds'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # Job para build do iOS
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: quality-checks
    if: |
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'ios')) ||
      (github.event_name != 'workflow_dispatch' && 
       (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'))
    
    defaults:
      run:
        working-directory: ./mobile
    
    strategy:
      matrix:
        profile: 
          - ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.profile || 
                (github.ref == 'refs/heads/main' && 'production' || 'preview') }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Expo CLI
        run: npm install -g @expo/cli@latest

      - name: Setup EAS CLI
        run: npm install -g @expo/eas-cli@latest

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "API_BASE_URL=${{ secrets.API_BASE_URL }}" >> .env
          echo "NODE_ENV=${{ matrix.profile == 'production' && 'production' || 'development' }}" >> .env
          echo "APP_NAME=Leiaê - Hábito de Leitura" >> .env
          echo "APP_VERSION=$(node -p "require('./package.json').version")" >> .env

      - name: Build iOS (${{ matrix.profile }})
        run: |
          if [ "${{ matrix.profile }}" = "production" ]; then
            eas build --platform ios --profile production --non-interactive
          elif [ "${{ matrix.profile }}" = "preview" ]; then
            eas build --platform ios --profile preview --non-interactive
          else
            eas build --platform ios --profile development --simulator --non-interactive
          fi

      - name: Download build artifact
        if: success()
        run: |
          # Get the latest build ID
          BUILD_ID=$(eas build:list --platform ios --limit 1 --json | jq -r '.[0].id')
          echo "Build ID: $BUILD_ID"
          
          # Download the build
          mkdir -p ./builds
          eas build:download --id $BUILD_ID --output ./builds/

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ios-${{ matrix.profile }}-${{ github.sha }}
          path: mobile/builds/
          retention-days: 30

      - name: Notify build status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#mobile-builds'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # Job para deploy automático (apenas para production)
  deploy:
    name: Deploy to Stores
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]
    if: |
      github.ref == 'refs/heads/main' && 
      (github.event_name == 'push' || 
       (github.event_name == 'workflow_dispatch' && github.event.inputs.profile == 'production'))
    
    defaults:
      run:
        working-directory: ./mobile
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup EAS CLI
        run: npm install -g @expo/eas-cli@latest

      - name: Install dependencies
        run: npm ci

      - name: Submit to Google Play Store
        if: success()
        run: |
          echo "Submitting Android build to Google Play Store..."
          eas submit --platform android --latest --non-interactive
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}

      - name: Submit to Apple App Store
        if: success()
        run: |
          echo "Submitting iOS build to Apple App Store..."
          eas submit --platform ios --latest --non-interactive
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}

      - name: Create GitHub Release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: mobile-v${{ github.run_number }}
          release_name: Mobile Release v${{ github.run_number }}
          body: |
            ## Mobile App Release
            
            ### Changes
            - Automated build and deployment
            - Version: ${{ github.run_number }}
            - Commit: ${{ github.sha }}
            
            ### Platforms
            - ✅ Android (Google Play Store)
            - ✅ iOS (Apple App Store)
            
            ### Build Artifacts
            - Android APK/AAB available in artifacts
            - iOS IPA available in artifacts
          draft: false
          prerelease: false

      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # Job para limpeza de builds antigas
  cleanup:
    name: Cleanup Old Builds
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [build-android, build-ios]
    
    defaults:
      run:
        working-directory: ./mobile
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup EAS CLI
        run: npm install -g @expo/eas-cli@latest

      - name: Cleanup old builds
        run: |
          echo "Cleaning up builds older than 30 days..."
          # This would require a custom script to clean up old EAS builds
          # For now, we'll just log the action
          echo "Cleanup completed"